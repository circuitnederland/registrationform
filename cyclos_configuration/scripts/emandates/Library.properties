status.none=U heeft op dit moment geen digitale incassomachtiging.
status.open=Wij hebben nog geen bevestiging ontvangen van uw bankomgeving over de status van uw machtiging. Meestal krijgen wij deze direct, maar in uitzonderlijke gevallen kan het voorkomen dat dit een tijdje duurt. Ziet u deze melding een dag nadat u de machtiging heeft afgegeven nog steeds, neemt u dan alstublieft even contact op met de administratie.
