pain008.generated.mail=Er staat een nieuw incassobestand klaar om te downloaden.\n\nVolg hierbij de volgende procedure:\n\n1) Log eerst in bij de Triodosbank en kijk of er tussen nu en de laatste automatische incasso betalingen teruggedraaid zijn (gestorneerd/mislukt). In de informatie van een teruggedraaide betaling staat ook ons transactienummer (in de vorm C322500STRO). Zijn er betalingen teruggedraaid, ga dan in Circuit Nederland naar: Deelnemers > Gebruiker records > Incasso's en zoek van elke teruggedraaide betaling de incasso erbij door het transactienummer in te vullen in het zoekscherm bij 'Transactie opwaardering'. Klik door naar de incasso en klik daar op de actie 'Incasso markeren als mislukt'. Doe dit voor alle teruggedraaide betalingen.\n\n2) Kijk vervolgens wederom in: Deelnemers > Gebruiker records > Incasso's (maak de eventuele filter op 'Transactie opwaardering' eerst weer leeg) en zet de filter 'Status incasso' op 'Geannuleerd', 'Mislukt' en 'Definitief mislukt'. Als dit incasso's oplevert, kijk dan voor elke incasso of het mogelijk is om deze nu af te handelen.\n\n3) Download <a href="#direct_debit_url#">hier</a> het incassobestand. We raden je aan deze bestanden in een vaste directory op te slaan en direct te uploaden, zodat je niet vergeet een bestand te uploaden en ook niet per ongeluk een bestand voor de tweede keer uploadt.\n\n4) Ga weer naar Triodosbank en upload het incassobestand.
